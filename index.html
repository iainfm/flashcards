<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Verb Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Spanish - Present</h1>
        
        <div class="flashcard" id="flashcard">
            <div class="card-content" id="cardContent">
                <div class="infinitive" id="infinitive"></div>
                <div class="translation" id="translation"></div>
                <div class="conjugations hidden" id="conjugations"></div>
            </div>
        </div>
        
        <!--button class="next-button" id="nextButton">Next Card</button-->
        
        <div class="instructions">
            <p>Click the card to see conjugations, then click again for a new verb</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
