<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Noun Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="display:flex;flex-direction:column;align-items:center;width:100%;max-width:600px;">
        <div id="flashcard" class="flashcard">
            <div class="card-content" style="width:100%">
                <div id="spanish-noun" class="infinitive"></div>
                <div id="english-noun" class="translation hidden"></div>
            </div>
        </div>
        <div class="instructions" style="width:100%;text-align:center;margin-top:20px;">Click the card to reveal the English translation and get a new noun.</div>
    </div>
    <script type="module" src="nouns-script.js"></script>
</body>
</html>
