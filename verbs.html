<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Verb Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">        
        <div class="flashcard" id="flashcard">
            <div class="card-content" id="cardContent">
                <div class="infinitive" id="infinitive"></div>
                <div class="translation hidden" id="translation"></div>
                <div class="conjugations hidden" id="conjugations"></div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Click the card to see conjugations, then click again for a new verb</p>
            <p>Use tense buttons to switch between different verb tenses when available</p>
        </div>
    </div>
    
    <script src="verbs-script.js"></script>
</body>
</html>
